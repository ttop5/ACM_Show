{% extends 'base.html' %}

{% block title %}Acm Show{% endblock %}

{% block page %}

<div class="container">
    <div>
        <h1>Pastebin</h1>
        <table>
            <tr>
                <th>Poster: {{ form.poster }}</th>
                <th>Syntax: {{ form.syntax }}</th>
                <th>Time: {{ form.time }}</th>
            </tr>
        </table>
        {{ form.content }}
    </div>
</div>

{% endblock %}
