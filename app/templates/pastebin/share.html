{% extends 'base.html' %}

{% block title %}Pastebin{% endblock %}

{% block htitle %}Pastebin-Share{% endblock %}

{% block page %}

<div class="container">
    <div id="paste_share">
        <table>
            <tr>
                <td>POSTER: {{ poster }}</td>
                <td>SYNTAX: {{ syntax }}</td>
                <td>TIME: {{ time }}</td>
            </tr>
            <tr>
                 {{ content|safe }}
            </tr>
        </table>
    </div>
</div>

{% endblock %}
